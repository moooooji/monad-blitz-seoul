[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
via_ir = false

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

# Monad Testnet 설정
# 환경 변수 MONAD_RPC_URL이 설정되어 있으면 사용하고, 없으면 기본값 사용
[rpc_endpoints]
monad_testnet = "${MONAD_RPC_URL}"

